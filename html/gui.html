<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flash Control</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="icon-bar">
    <a href="#metadata-popup" id="metadata-button" class="mini-button">
      <img src="svg/metadata.svg">
    </a>
    <div id="metadata-popup" class="popup disabled">
      <span class="message">Empty</span><br/><br/>
    </div>
    <a href="#" class="close-popup"></a>

    <a href="#flash-popup" id="flash-button" class="mini-button pulse">
      <img src="svg/flash.svg">
    </a>
    <div id="flash-popup" class="popup">
      <span class="message">Connecting...</span><br/><br/>
      <button id="try-trigger-button" class="hidden">Try Again...</button>
    </div>
    <a href="#" class="close-popup"></a>

    <button id="nano-button" class="mini-button disabled"><img src="svg/nano.svg"></button>
    <button id="skull-button" class="mini-button"><img src="svg/skull.svg"></button>
  </div>
  <div class="top-bar">
    <select id="stands"></select>
    <select id="remotes"></select>
    <select id="triggers"></select>
    <select id="tethering"></select>
    <select id="filters"></select>
    <select id="extension_tubes"></select>
  </div>
  <div id="scroll-container">
  </div>
  <div class="bottom-bar">
    <button id="flash-sound-all"><img src="svg/sound.svg"></button>
    <button id="shutter-button"><img src="svg/shutter.svg"></button>
    <button id="flash-light-all"><img src="svg/light.svg"></button>
  </div>
</body>
</html>
