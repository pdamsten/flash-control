<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flash Control</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a href="#" id="close-all-popups" class="close-popup hidden"></a>
  <div id="meta-popup" class="popup hidden">
    <span class="message">Empty</span><br/><br/>
  </div>

  <div id="flash-popup" class="popup hidden">
    <span class="message">Connecting...</span><br/><br/>
    <button id="try-trigger-button" class="hidden">Try Again...</button>
  </div>

  <div id="nano-popup" class="popup hidden">
    <span class="message">Connecting...</span><br/><br/>
    <button id="try-nano-button" class="hidden">Try Again...</button>
  </div>

  <div id="skull-popup" class="popup hidden">
    <img src="svg/skull.svg" width="50rem"><br><br>
    <span id="skull-text" class="message"></span><br/><br/>
    <button id="skull-close-button">Close</button>
  </div>

  <div class="top-bar">
    <div class="icon-bar">
      <div id="icon-bar-text"></div>
      <a href="#meta-popup" id="meta-button" class="hidden mini-button disabled">
        <img src="svg/metadata.svg">
      </a>
      <a href="#flash-popup" id="flash-button" class="hidden mini-button pulse">
        <img src="svg/flash.svg">
      </a>
      <a href="#nano-popup" id="nano-button" class="hidden mini-button pulse">
        <img src="svg/nano.svg">
      </a>
      <a href="#skull-popup" id="skull-button" class="mini-button"><img src="svg/skull.svg"></a>
    </div>
    <div class="info-bar">
      <select id="stands" data-key="stand"></select>
      <select id="remotes" data-key="remote"></select>
      <select id="triggers" data-key="trigger"></select>
      <select id="tethering" data-key="tethering"></select>
      <select id="filters" data-key="filter"></select>
      <select id="extension_tubes" data-key="extension_tube"></select>
    </div>
  </div>
  <div id="scroll-container">
  </div>
  <div class="bottom-bar">
    <div id="frames">
      <input id="frames-edit" class="hidden"></input>
      <span id="frames-text" class="hidden">frames</span>
    </div>
    <button id="flash-sound-all" class="hidden"><img src="svg/sound.svg"></button>
    <button id="shutter-button" class="hidden"><img src="svg/shutter.svg"></button>
    <button id="flash-light-all" class="hidden"><img src="svg/light.svg"></button>
    <div class="dlg-buttons" class="hidden">
      <button id="cancel-button" tabindex="0" class="hidden dlg-button">Cancel</button>
      <button id="ok-button" tabindex="0"  class="hidden dlg-button">OK</button>
    </div>
  </div>
</body>
</html>
